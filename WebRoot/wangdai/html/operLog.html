<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>recharge.html</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

</head>

<body>
	<script type="text/javascript" src="wangdai/js/operLog.js"></script>
	<table id="grid" class="easyui-datagrid" style="display:none;" idField="id" toolbar="#tb"
		singleSelect="false" border="true"  pagination="true"
		fitColumns="true" fit="true" >
		<thead>
			<tr>
				<th field="id" width="50px">编号</th>
				<th field="userName" width="50px">操作人</th>
				<th field="actionContent" width="80px">具体动作</th>
				<th field="ip" width="80px">操作IP</th>
				<th field="operTime" width="50px">发送时间</th>
 				<th field="action" width="80px" formatter="RechargeList.renderAction">操作</th>
			</tr>
		</thead>
	</table>
	<div style="display:none;">
			<div id="tb">
			   时间:<input type="text" class="easyui-datebox" id="beginTime">-<input type="text" class="easyui-datebox" id="endTime">&nbsp;&nbsp;
			   <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="RechargeList.search();">查找</a>
			    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="RechargeList.delMore();">批量删除</a>
			</div>
		</div>
</body>
</html>
